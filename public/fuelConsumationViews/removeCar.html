<div class="container">
    <br/>
    <div class="alert alert-warning" role="alert">
        Insert your <b>Vehicle registration plate</b> to delete {{car.brand}} {{car.model}}
    </div>
    <div ng-show="showdeleteform">
        <form class="form-horizontal" ng-submit="processForm()">
            <!-- Car Name -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Vehicle registration plate:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="name" id="name"
                           placeholder="Vehicle registration plate e.g. DB450EF" required="true" ng-model="formData.name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-send"></span> Remove
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--
    //Debug
    <pre>
        {{ formData }}
    </pre>
    -->

    <div ng-show="deletesuccess" class="alert alert-success" role="alert">
        {{info}}
    </div>

    <div ng-show="deleteerror" class="alert alert-danger" role="alert">
        {{error}}
    </div>

    <nav>
        <ul class="pager">
            <li><a href="#/fuelconsumation/viewcars">Back to Cars</a></li>
        </ul>
    </nav>
</div>
