<div class="container">
    <br/>
    <form class="form-horizontal" ng-submit="processForm()">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">email:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="email" id="email"
                       placeholder="Email"  ng-model="userdata.email"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-send"></span> Update
                </button>

            </div>
        </div>
    </form>

    <!--//Debug
    <pre>
        {{ formData }}
    </pre>-->

    <div ng-show="updatesuccess" class="alert alert-success" role="alert">
        {{info}}
    </div>

    <div ng-show="updateerror" class="alert alert-danger" role="alert">
        {{error}}
    </div>
</div>
