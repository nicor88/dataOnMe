<div class="container">
    <h2>Update Car: </h2>
    <form class="form-horizontal" ng-submit="processForm()">
        <!--Fuel Type-->
        <div class="form-group">
            <label class="required control-label col-sm-2" for="fuel">Fuel Type*:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="fuel" id="fuel"
                       placeholder="Fuel Type" required="true" ng-model="formData.fuel"/>
            </div>
        </div>
        <!--Year of Imatriculation-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="year">Year of Imatriculation:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="year" id="year"
                       placeholder="Year"  min="1900" max="2100" ng-model="formData.year"/>
            </div>
        </div>

        <!--Car Description-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Car Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="description" id="description"
                          placeholder="Description" ng-model="formData.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-send"></span> Update
                </button>

            </div>
        </div>
    </form>

    <!--//Debug
    <pre>
        {{ formData }}
    </pre>-->

    <div ng-show="updatesuccess" class="alert alert-success" role="alert">
        {{info}}
    </div>

    <div ng-show="updateerror" class="alert alert-danger" role="alert">
        {{error}}
    </div>

    <nav>
        <ul class="pager">
            <li><a href="#/fuelconsumation/viewcars">Back to Cars</a></li>
        </ul>
    </nav>
</div>
